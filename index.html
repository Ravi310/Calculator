<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/afaa36b8a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">
        <div class="screen"><input id="scrn" name="scrn" type="text" maxlength="20"></div>
        <div class="buttons">
            <div class="items" id="clear">C</div>
            <div class="items">(</div>
            <div class="items">)</div>
            <div class="items op">+</div>
            <div class="items">7</div>
            <div class="items">8</div>
            <div class="items">9</div>
            <div class="items op">-</div>
            <div class="items">4</div>
            <div class="items">5</div>
            <div class="items">6</div>
            <div class="items op" id="multiply">X</div>
            <div class="items">1</div>
            <div class="items">2</div>
            <div class="items">3</div>
            <div class="items op">/</div>
            <div class="items">.</div>
            <div class="items">0</div>
            <div class="items" id="backspace"><i class="fas fa-backspace"></i></div>
            <div class="items" id="equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
